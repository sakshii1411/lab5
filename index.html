    <style>
        /* Custom styles for a clean, modern look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8F0; /* A soft, warm cream background */
        }

        .gallery-item .overlay {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        /* Add a subtle shadow to images on hover for a lifting effect */
        .gallery-item img {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.1);
        }

        /* Ensure images don't overflow their containers */

            break-inside: avoid; /* Prevents items from breaking across columns in masonry layout */
        }
    </style>
