<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Netflix Clone</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
  .hide-scrollbar::-webkit-scrollbar { display: none; }
  .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  .video-container { position: relative; width: 100%; padding-bottom: 56.25%; }
  .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
</style>
</head>
<body class="bg-black text-white">

<header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between p-6 bg-black bg-opacity-70 backdrop-blur-md">
  <div class="flex items-center space-x-8">
    <h1 class="text-4xl font-bold text-red-600">NETFLIX</h1>
    <nav class="hidden md:flex space-x-4 text-sm text-gray-300">
      <a href="#" class="hover:text-white transition-colors duration-200">Home</a>
      <a href="#" class="hover:text-white transition-colors duration-200">TV Shows</a>
      <a href="#" class="hover:text-white transition-colors duration-200">Movies</a>
      <a href="#" class="hover:text-white transition-colors duration-200">New & Popular</a>
      <a href="#" class="hover:text-white transition-colors duration-200">My List</a>
    </nav>
  </div>
  <div class="flex items-center space-x-4">
    <button class="text-white hover:text-gray-400 transition-colors duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
    <img src="https://placehold.co/40x40/000000/FFFFFF?text=P" alt="Profile" class="w-8 h-8 rounded-md cursor-pointer">
  </div>
</header>

<main class="relative h-[90vh] flex items-end text-white bg-cover bg-center">
  <div class="absolute inset-0 z-0">
    <iframe id="hero-video" class="w-full h-full object-cover" 
      src="https://www.youtube.com/embed/ysz5S6PUM-U?autoplay=1&mute=1&controls=0&loop=1&playlist=ysz5S6PUM-U" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="relative z-10 w-full h-full flex items-end p-8 md:p-16 bg-gradient-to-t from-black via-transparent to-transparent">
    <div class="max-w-xl space-y-4">
      <h2 class="text-4xl md:text-6xl font-extrabold drop-shadow-xl">The Greatest Adventure</h2>
      <p class="text-lg md:text-xl font-medium drop-shadow-lg">A young hero discovers a hidden world and must embark on an epic quest to save it from a looming darkness.</p>
    </div>
  </div>
</main>

<div class="p-8 md:p-16 -mt-16 relative z-10">
  <section class="mb-8">
    <h3 class="text-2xl font-semibold mb-4">Trending Now</h3>
    <div id="trending-now-row" class="flex overflow-x-scroll space-x-4 hide-scrollbar"></div>
  </section>
</div>

<div id="infoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
  <div class="bg-gray-900 rounded-xl p-8 max-w-lg w-full relative transform scale-90 opacity-0 transition-all duration-300 ease-in-out" id="modalContent">
    <button class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors duration-200" id="closeModalBtn">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <div id="modalInfoContainer" class="text-center space-y-4">
      <h3 id="modalTitle" class="text-3xl font-bold"></h3>
      <p id="modalDescription" class="text-lg text-gray-300"></p>
      <div id="modalButtons" class="flex justify-center space-x-4 mt-6">
        <button id="modalPlayBtn" class="flex items-center px-6 py-2 bg-white text-black font-semibold rounded-md hover:bg-gray-200 transition-colors duration-200 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
          </svg>
          Play
        </button>
      </div>
    </div>
    <div id="modalVideoContainer" class="hidden video-container"></div>
  </div>
</div>

<script>
const movies = [
  { id: 1, title: 'Mystic Forge', description: 'An ancient legend awakens...', emoji: 'ðŸ”¨ðŸ”¥âœ¨', category: 'trending', videoId: 'ysz5S6PUM-U' },
  { id: 2, title: 'Cosmic Drift', description: 'A lone starship pilot...', emoji: 'ðŸš€ðŸŒŒðŸŒ ', category: 'trending', videoId: 'hY7m5jjJ9mM' },
  { id: 3, title: 'Shadow\'s Echo', description: 'A detective with a troubled past...', emoji: 'ðŸ•µï¸â€â™‚ï¸ðŸŒƒðŸ‘¤', category: 'trending', videoId: 'J---aiyznGQ' }
];

document.addEventListener('DOMContentLoaded', () => {
  const trendingRow = document.getElementById('trending-now-row');
  const infoModal = document.getElementById('infoModal');
  const modalTitle = document.getElementById('modalTitle');
  const modalDescription = document.getElementById('modalDescription');
  const modalPlayBtn = document.getElementById('modalPlayBtn');
  const modalInfoContainer = document.getElementById('modalInfoContainer');
  const modalVideoContainer = document.getElementById('modalVideoContainer');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const modalContent = document.getElementById('modalContent');

  const showModal = (title, description, videoId = null) => {
    modalVideoContainer.innerHTML = '';
    modalTitle.textContent = title;
    modalDescription.textContent = description;

    if (videoId) {
      modalPlayBtn.classList.remove('hidden');
      modalPlayBtn.onclick = () => showVideoModal(title, videoId);
    } else {
      modalPlayBtn.classList.add('hidden');
    }

    modalInfoContainer.classList.remove('hidden');
    modalVideoContainer.classList.add('hidden');
    infoModal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('scale-90', 'opacity-0');
      modalContent.classList.add('scale-100', 'opacity-100');
    }, 10);
  };

  const showVideoModal = (title, videoId) => {
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=1&rel=0&origin=${window.location.origin}`;
    iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
    iframe.setAttribute('allowfullscreen', '');
    iframe.className = 'w-full h-full';

    modalVideoContainer.innerHTML = '';
    modalVideoContainer.appendChild(iframe);

    modalInfoContainer.classList.add('hidden');
    modalVideoContainer.classList.remove('hidden');
  };

  const hideModal = () => {
    modalContent.classList.remove('scale-100', 'opacity-100');
    modalContent.classList.add('scale-90', 'opacity-0');
    modalVideoContainer.innerHTML = '';
    setTimeout(() => infoModal.classList.add('hidden'), 300);
  };

  closeModalBtn.addEventListener('click', hideModal);
  infoModal.addEventListener('click', (e) => { if(e.target.id==='infoModal') hideModal(); });

  const renderMovies = (rowElement, category) => {
    const filtered = movies.filter(m => m.category === category);
    rowElement.innerHTML = '';
    filtered.forEach(movie => {
      const div = document.createElement('div');
      div.className = 'relative flex-shrink-0 w-48 h-64 bg-gray-800 rounded-lg flex flex-col justify-end items-center p-4 cursor-pointer hover:scale-105 transition-transform';
      const emoji = document.createElement('span');
      emoji.className = 'absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-7xl';
      emoji.textContent = movie.emoji;
      const titleDiv = document.createElement('div');
      titleDiv.className = 'text-center z-10';
      const titleP = document.createElement('p');
      titleP.className = 'font-semibold text-lg';
      titleP.textContent = movie.title;
      titleDiv.appendChild(titleP);
      div.appendChild(emoji);
      div.appendChild(titleDiv);
      rowElement.appendChild(div);

      div.addEventListener('click', () => showModal(movie.title, movie.description, movie.videoId));
    });
  };

  renderMovies(trendingRow, 'trending');
});
</script>

</body>
</html>
