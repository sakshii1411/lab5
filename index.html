<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for smooth transitions and a clean look */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Fade-in animation for modal */
        .modal-fade-enter {
            opacity: 0;
        }
        .modal-fade-enter-active {
            opacity: 1;
            transition: opacity 300ms;
        }
        .modal-fade-leave {
            opacity: 1;
        }
        .modal-fade-leave-active {
            opacity: 0;
            transition: opacity 300ms;
        }

        /* Scale animation for modal content */
        .modal-scale-enter {
            transform: scale(0.9);
        }
        .modal-scale-enter-active {
            transform: scale(1);
            transition: transform 300ms;
        }
        .modal-scale-leave {
            transform: scale(1);
        }
        .modal-scale-leave-active {
            transform: scale(0.9);
            transition: transform 300ms;
        }

        /* Prevent background scroll when modal is open */
        .modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-4 py-8 sm:py-12 lg:py-16">
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold tracking-tight text-white">Image Gallery</h1>
            <p class="mt-3 text-lg text-gray-400 max-w-2xl mx-auto">A curated collection of beautiful moments captured in time.</p>
        </header>

        <!-- Image Grid -->
        <div id="image-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
            <!-- Images will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <!-- Modal/Lightbox -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden modal-fade-enter">
        <div id="modal-content" class="relative bg-gray-900 rounded-lg shadow-xl w-full max-w-4xl max-h-full overflow-hidden flex flex-col modal-scale-enter">
            <!-- Modal Header for caption and close button -->
            <div class="p-4 flex justify-between items-center border-b border-gray-700">
                <div class="text-left">
                    <h2 id="modal-title" class="text-lg font-semibold text-white"></h2>
                    <p id="modal-description" class="text-sm text-gray-400"></p>
                </div>
                <button id="close-modal" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <!-- Modal Body for image -->
            <div class="flex-grow flex items-center justify-center p-4">
                <img id="modal-image" src="" alt="Full-size view" class="max-w-full max-h-[75vh] object-contain rounded-md">
            </div>

             <!-- Navigation Buttons -->
            <button id="prev-button" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-opacity">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <button id="next-button" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-opacity">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DATA ---
            // Array of image objects. You can easily add or remove images here.
            const images = [
                { src: 'https://placehold.co/600x400/3498db/ffffff?text=Landscape', title: 'Mountain View', description: 'A serene view of mountains at dawn.' },
                { src: 'https://placehold.co/600x400/e74c3c/ffffff?text=Architecture', title: 'City Architecture', description: 'Modern architecture in the city center.' },
                { src: 'https://placehold.co/600x400/2ecc71/ffffff?text=Nature', title: 'Forest Path', description: 'A quiet path through a lush green forest.' },
                { src: 'https://placehold.co/600x400/f1c40f/ffffff?text=Ocean', title: 'Sunny Beach', description: 'Golden sands and clear blue water.' },
                { src: 'https://placehold.co/600x400/9b59b6/ffffff?text=Portrait', title: 'Street Portrait', description: 'A candid moment on a busy street.' },
                { src: 'https://placehold.co/600x400/1abc9c/ffffff?text=Wildlife', title: 'Wild Fox', description: 'A fox captured in its natural habitat.' },
                { src: 'https://placehold.co/600x400/d35400/ffffff?text=Travel', title: 'Ancient Ruins', description: 'Exploring the ruins of a forgotten time.' },
                { src: 'https://placehold.co/600x400/34495e/ffffff?text=Abstract', title: 'Abstract Art', description: 'Colors and shapes in motion.' },
                { src: 'https://placehold.co/600x400/7f8c8d/ffffff?text=Monochrome', title: 'Black & White', description: 'A study in light and shadow.' },
                { src: 'https://placehold.co/600x400/c0392b/ffffff?text=Food', title: 'Delicious Meal', description: 'Artfully prepared culinary delight.' },
                { src: 'https://placehold.co/600x400/8e44ad/ffffff?text=Technology', title: 'Circuit Board', description: 'The intricate world of electronics.' },
                { src: 'https://placehold.co/600x400/2980b9/ffffff?text=Space', title: 'Galaxy', description: 'A glimpse into the vast universe.' },
            ];

            // --- DOM Elements ---
            const grid = document.getElementById('image-grid');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalImg = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const closeModalBtn = document.getElementById('close-modal');
            const prevBtn = document.getElementById('prev-button');
            const nextBtn = document.getElementById('next-button');

            let currentIndex = 0;

            // --- FUNCTIONS ---

            /**
             * Populates the grid with image thumbnails.
             */
            function populateGrid() {
                grid.innerHTML = images.map((img, index) => `
                    <div class="group cursor-pointer overflow-hidden rounded-lg shadow-lg" data-index="${index}">
                        <img src="${img.src}" alt="${img.title}" class="w-full h-full object-cover transform transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center p-4">
                            <p class="text-white text-center font-semibold">${img.title}</p>
                        </div>
                    </div>
                `).join('');
            }

            /**
             * Opens the modal and displays the selected image.
             * @param {number} index - The index of the image to display.
             */
            function openModal(index) {
                if (index < 0 || index >= images.length) return;
                currentIndex = index;
                const image = images[currentIndex];
                
                modalImg.src = image.src;
                modalImg.alt = image.title;
                modalTitle.textContent = image.title;
                modalDescription.textContent = image.description;

                document.body.classList.add('modal-open');
                modal.classList.remove('hidden');
                
                // Trigger enter animations
                modal.classList.add('modal-fade-enter-active');
                modalContent.classList.add('modal-scale-enter-active');

                // Remove animation classes after they complete
                setTimeout(() => {
                    modal.classList.remove('modal-fade-enter', 'modal-fade-enter-active');
                    modalContent.classList.remove('modal-scale-enter', 'modal-scale-enter-active');
                }, 300);
            }

            /**
             * Closes the modal.
             */
            function closeModal() {
                 // Trigger leave animations
                modal.classList.add('modal-fade-leave-active');
                modalContent.classList.add('modal-scale-leave-active');

                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.classList.remove('modal-open');

                    // Reset for next open
                    modal.classList.remove('modal-fade-leave-active');
                    modalContent.classList.remove('modal-scale-leave-active');
                    modal.classList.add('modal-fade-enter');
                    modalContent.classList.add('modal-scale-enter');
                }, 300);
            }

            /**
             * Shows the next image in the modal.
             */
            function showNextImage() {
                openModal((currentIndex + 1) % images.length);
            }

            /**
             * Shows the previous image in the modal.
             */
            function showPrevImage() {
                openModal((currentIndex - 1 + images.length) % images.length);
            }
            
            /**
             * Handles keyboard navigation.
             * @param {KeyboardEvent} e - The keyboard event.
             */
            function handleKeyDown(e) {
                if (modal.classList.contains('hidden')) return;
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }


            // --- EVENT LISTENERS ---

            // Click on an image in the grid
            grid.addEventListener('click', function (e) {
                const target = e.target.closest('[data-index]');
                if (target) {
                    const index = parseInt(target.dataset.index, 10);
                    openModal(index);
                }
            });

            // Close modal button
            closeModalBtn.addEventListener('click', closeModal);

            // Close modal by clicking on the background
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Navigation buttons
            nextBtn.addEventListener('click', showNextImage);
            prevBtn.addEventListener('click', showPrevImage);
            
            // Keyboard navigation
            document.addEventListener('keydown', handleKeyDown);

            // --- INITIALIZATION ---
            populateGrid();
        });
    </script>

</body>
</html>
